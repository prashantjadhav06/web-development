<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>Sketching and Drawing</li>
        <li>Swimming</li>
        <li>Trekking</li>
    </ul>
    <ol>
        <li>Sketching and Drawing</li>
        <li>Swimming</li>
        <li>Trekking</li>
    </ol>
    <ol type="A">
        <li>Sketching and Drawing</li>
        <li>Swimming</li>
        <li>Trekking</li>
        <!-- you also do nesting in the list tag-->
    </ol>
    <ol start = '4'>
        <!-- you can also give any number from which you want to start the umbering of list-->
        <li>Sketching and Drawing</li>
        <li>Swimming</li>
        <li>Trekking</li>
    </ol>
</body>
</html>
